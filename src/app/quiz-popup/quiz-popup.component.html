<div *ngIf="isQuizActive" class="quiz-popup bg-white p-6 rounded-lg shadow-md max-w-md mx-auto space-y-6">
  <div *ngIf="!showResults">
    <h2 class="text-2xl font-bold text-pink-600">{{ quiz.title }}</h2>
    <p class="text-gray-600">
      Question {{ currentQuestionIndex + 1 }} of {{ quiz.questions.length }}
    </p>
    <p class="mt-4 text-lg text-gray-800">{{ quiz.questions[currentQuestionIndex].question }}</p>

    <div class="mt-4 space-y-2 options">
      <button
        *ngFor="let option of quiz.questions[currentQuestionIndex].options"
        (click)="selectAnswer(option)"
        [class.selected]="selectedAnswer === option"
        class="block w-full px-4 py-2 text-left border border-gray-300 rounded hover:bg-pink-100 transition"
      >
        {{ option }}
      </button>
    </div>

    <button
      (click)="nextQuestion()"
      [disabled]="!selectedAnswer"
      class="mt-4 next-button"
    >
      Next
    </button>
  </div>

  <div *ngIf="showResults" class="text-center">
    <h2 class="results-title">Quiz Results</h2>
    <p>You scored {{ score }} out of {{ quiz.questions.length }}</p>
    <button (click)="resetQuiz()" class="next-button">Retry Quiz</button>
  </div>
</div>
