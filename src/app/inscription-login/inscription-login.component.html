<div *ngIf="!isAuthenticated()" class="absolute top-0 left-0 w-full h-full bg-white bg-opacity-75 flex justify-center items-center z-50">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <div *ngIf="!isRegistering; else registerFormTemplate">
      <h2 class="text-2xl font-bold text-center text-pink-600 mb-4">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input id="email" formControlName="email" type="email" class="w-full p-2 border rounded-md" required />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small class="text-red-500">Valid email is required.</small>
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input id="password" formControlName="password" type="password" class="w-full p-2 border rounded-md" required />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small class="text-red-500">Password is required.</small>
          </div>
        </div>

        <button type="submit"  class="w-full bg-pink-600 text-white py-2 rounded-md" [disabled]="loginForm.invalid">Login</button>
      </form>
      <button (click)="toggleForm()" class="mt-4 bg-pink-600  text-white">Don't have an account? Register</button>
    </div>
    
    <ng-template #registerFormTemplate>
      <h2 class="text-2xl font-bold text-center text-pink-600 mb-4">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name</label>
          <input id="name" formControlName="name" type="text" class="w-full p-2 border rounded-md" required />
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            <small class="text-red-500">Name is required.</small>
          </div>
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input id="email" formControlName="email" type="email" class="w-full p-2 border rounded-md" required />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <small class="text-red-500">Valid email is required.</small>
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input id="password" formControlName="password" type="password" class="w-full p-2 border rounded-md" required />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <small class="text-red-500">Password is required.</small>
          </div>
        </div>

        <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded-md" [disabled]="registerForm.invalid">Register</button>
      </form>
      <button (click)="toggleForm()" class="mt-4 bg-pink-600">Already have an account? Login</button>
    </ng-template>
  </div>
</div>
